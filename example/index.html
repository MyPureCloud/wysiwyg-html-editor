<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../lib.js"></script>
    </head>
    <body>
        <div id="toolbar"></div>
        <div id="editor">
            This is a WYSIWYG Editor
        </div>
        <br />
        <div id="output">
        </div>
        <script type="text/javascript">
            var editor = new Editor.EditorBuilder("#editor")
                .withDefaultToolbar("#toolbar")
                .build();

            var output = document.getElementById("output");
            function updateOutput() {
                output.textContent = editor.getHTML();
            }
            editor.on("text-change", updateOutput);
            updateOutput();
        </script>
    </body>
</html>
